<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Accra Chamber of Commerce</title>
  <meta name="description" content="Thank you for applying to join the Accra Metropolitan Chamber of Commerce.">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/large.css">
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="Accra Chamber of Commerce Logo" class="logo">
    <h1>Accra Metropolitan Chamber of Commerce</h1>
  </header>

  <main>
    <h1>Thank You for Applying!</h1>
    <p>We have received your application. Here's what you submitted:</p>

    <dl>
      <dt>First Name</dt>
      <dd id="displayFirst"></dd>

      <dt>Last Name</dt>
      <dd id="displayLast"></dd>

      <dt>Email</dt>
      <dd id="displayEmail"></dd>

      <dt>Mobile Phone</dt>
      <dd id="displayPhone"></dd>

      <dt>Business Name</dt>
      <dd id="displayOrg"></dd>

      <dt>Timestamp</dt>
      <dd id="displayTimestamp"></dd>
    </dl>

    <a href="index.html">Back to Home</a>
  </main>

  <footer>
    <p>© <span id="year"></span> Bruce Nyeha · Accra, Ghana</p>
  </footer>

  <script src="scripts/main.js" defer></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('displayFirst').textContent = urlParams.get('firstName') || 'N/A';
    document.getElementById('displayLast').textContent = urlParams.get('lastName') || 'N/A';
    document.getElementById('displayEmail').textContent = urlParams.get('email') || 'N/A';
    document.getElementById('displayPhone').textContent = urlParams.get('phone') || 'N/A';
    document.getElementById('displayOrg').textContent = urlParams.get('orgName') || 'N/A';
    document.getElementById('displayTimestamp').textContent = urlParams.get('timestamp') || 'N/A';
  </script>
</body>
</html>
